<table mat-table #table [dataSource]="commits" matSort aria-label="Elements">
  <ng-container matColumnDef="mensaje">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.commit.message}}</td>
  </ng-container>
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
    <td mat-cell *matCellDef="let row">{{row.commit.author.name}}</td>
  </ng-container>
  <ng-container matColumnDef="links">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <mat-icon aria-label="Imprimir">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
