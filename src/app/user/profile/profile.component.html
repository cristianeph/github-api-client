<mat-card>
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{backgroundImage: 'info?.avatar_url', backgroundSize: 'cover'}"></div>
    <mat-card-title>{{info?.name}}</mat-card-title>
    <mat-card-subtitle>{{info?.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Acerca de: {{info?.bio}}</p>
    <p>Repositorios: {{info?.public_repos}}</p>
  </mat-card-content>
</mat-card>
